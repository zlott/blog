<div class="post-card">
    <h2 class="post-title">{{ post.title | titlecase }}</h2>
    <p class="post-author">By {{ post.author }}</p>
    <p class="post-date">{{ post.publicationDate | date:'dd/MM/yyyy' }}</p>
    <div class="post-content">
        {{ post.content }}
    </div>
    <div class="post-likes-container">
        <p class="post-likes" [ngStyle]="{color: 'rgb(0,'+post.likes+',0)'}">{{ post.likes }} likes</p>
        <span *ngIf="post.likes > 200">Produit &#x2605;</span>
        <button (click)="likePost()" class="like-button">Like</button>
    </div>
    <a [routerLink]="['/posts']" class="back-button">Back</a>
</div>
